<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <ul id="fruits">
    <li class="fr apple">사과</li>
    <li class="fr banana">바나나</li>
    <li class="fr grape">포도</li>
  </ul>

  <div class="box">

  </div>

  <script>
    const $ul = document.getElementById('fruits');
    
    const $children = [...$ul.children]; // 유사배열이므로 [...] 추가
    console.log($children); // $ul의 자식들

    const $first = $ul.firstElementChild; // firstChild X
    console.log($first);

    const $last = $ul.lastElementChild; // lastChild X

    $first.style.fontSize = '2em';
    $last.style.color = 'violet';

    function hasChildren($tag) {
      // return $tag.children.length > 0;
      return !!$tag.children.length;
    }

    const $box = document.querySelector('.box');
    console.log($box.children);
    console.log(hasChildren($box));

  </script>
</body>

</html>
