<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .dropdown {
        width: fit-content;
        margin: 0 auto;
        position: relative;
      }

      .dropdown .btn {
        padding: 10px 40px;
        font-size: 20px;
        background: brown;
        color: wheat;
      }

      #drop-content {
        display: none;
        position: absolute;
        z-index: 99;
      }

      #drop-content a {
        display: block;
        font-size: 20px;
        background: #dfdfdf;
        color: black;
        text-decoration: none;
        padding: 10px 36px;
        margin-top: 2px;
      }

      #drop-content a:hover {
        background: rgb(61, 60, 60);
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="dropdown">
      <button class="btn">Drop</button>
      <div id="drop-content">
        <a href="#">Menu1</a>
        <a href="#">Menu2</a>
        <a href="#">Menu3</a>
        <a href="#">Menu4</a>
        <a href="#">Menu5</a>
      </div>
    </div>

    <script>
    /*
        mouseover, mouseout    : 버블링 있음
        mouseenter, mouseleave : 버블링 없음
    */
      // mouseover, mouseleave 사용 (mouseenter x)
      const $btn = document.querySelector(".btn");
      const $drop_content = document.getElementById("drop-content");

      // mouseover했을 때 -> 메뉴가 뜨게
      $btn.addEventListener("mouseover", () => {
        $drop_content.style.display = 'block';
      });
      
      // mouseleave했을 때 -> 메뉴 사라지게
      $drop_content.parentElement.addEventListener("mouseleave", () => {
        $drop_content.style.display = 'none';
      });
    </script>
  </body>
</html>
