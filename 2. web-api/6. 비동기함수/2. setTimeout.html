<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <button id="timeout">3초 후 메시지 보기</button>
  <p class="msg"></p>


  <script>
    const $timeoutBtn = document. getElementById('timeout');
    $timeoutBtn.onclick = e => {
      setTimeout(() => {
        document.querySelector('.msg').textContent = '안뇽~ 3초가 지났어어';
      }, 3000);
    }
  </script>
</body>
</html>
