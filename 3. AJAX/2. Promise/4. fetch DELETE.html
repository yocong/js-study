<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <button id="remove">삭제!</button>

  <script>
    document.getElementById('remove').onclick = e => {

      const rno = 5016;

        method: 'DELETE'

        .then(json => {
          console.log(json);
        })
    };
  </script>
